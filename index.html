<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <h1 class="header">
        Calculator
    </h1>
    <div class="calculatorDiv" id="calculatorDiv">
        <input type="text" class="form-control" id="output"></input>
        <div id="row0" class="row">
            <button class="btn btn-light bttn">(</button>
            <button class="btn btn-light bttn">)</button>
            <button class="btn btn-light bttn">%</button>
            <button class="btn btn-light bttn" id="btnAC">AC</button>
        </div>
        <div id="row1" class="row">
            <button class="btn btn-light bttn">7</button>
            <button class="btn btn-light bttn">8</button>
            <button class="btn btn-light bttn">9</button>
            <button class="btn btn-light bttn" id="btnDivide">/</button>
        </div>
        <div id="row2" class="row">
            <button class="btn btn-light bttn">4</button>
            <button class="btn btn-light bttn">5</button>
            <button class="btn btn-light bttn">6</button>
            <button class="btn btn-light bttn" id="btnMultiply">x</button>
        </div>
        <div id="row3" class="row">
            <button class="btn btn-light bttn">1</button>
            <button class="btn btn-light bttn">2</button>
            <button class="btn btn-light bttn">3</button>
            <button class="btn btn-light bttn" id="btnMinus">-</button>
        </div>
        <div id="row4" class="row">
            <button class="btn btn-light bttn">0</button>
            <button class="btn btn-light bttn" id="btnDot">.</button>
            <button id="btnEquals" class="btn btn-primary bttn" id="btnEquals">=</button>
            <button class="btn btn-light bttn" id="btnPlus">+</button>
        </div>
    </div>
</body>
<script src="calcScript.js"></script>
</html>
